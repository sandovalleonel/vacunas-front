<app-menu></app-menu>

<div class="container formulario">
 
    <h2 class="text-center">Actualizar mis datos</h2>
      
      <div class="text-danger">
          {{mensajeError}}
        </div>
  
      <form (ngSubmit)="onSubmit()"  #f="ngForm">
          <div class="form-group">
            <label for="email">Fecha de nacimineto:</label>
            <input type="date" class="form-control" name="fecha-nacimiento"  [(ngModel)]="detalle.fechaNacimiento "  required>
          </div>
  
          <div class="form-group">
              <label for="email">Domicilio:</label>
              <input type="text" class="form-control" name="domicilio" [(ngModel)]="detalle.domicilio">
            </div>
            <div class="form-group">
              <label for="email">Telefono:</label>
              <input type="text" class="form-control" name="telefono" [(ngModel)]="detalle.telefono">
            </div>
    
            <div class="form-check form-switch my-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"  name="estado" [(ngModel)]="detalle.estadoVacuna" >
                <label class="form-check-label" for="flexSwitchCheckChecked">¿Recibió alguna vacuna?</label>
            </div>
 

            <div *ngIf="detalle.estadoVacuna">
                <div class="form-group ">
                    <label for="email">Vacuna:</label>
                
                    <select class="form-select" name="vacuna" [(ngModel)]="detalle.vacuna" >
                        <option *ngFor="let vacuna of vacunas" value="{{vacuna}}" >{{vacuna}} </option>
                    </select>
                </div>
                <div class="form-group ">
                    <label for="email">Fecha de Vacuna:</label>
                    <input type="date" class="form-control" name="fecha-vacuna" [(ngModel)]="detalle.fechaVacuna" >
                </div>
                <div class="form-group pb-5">
                    <label for="email">Numero de dois:</label>
                    <input type="number" class="form-control" name="dosis" [(ngModel)]="detalle.numeroDosis">
                </div>
            </div>
            
            <button type="submit" class="btn btn-outline-primary mx-2" [disabled]="!f.valid" >Actualizar</button>
            <button type="button" class="btn btn-outline-secondary" routerLink="/empleado">Cancelar</button>
  
        </form>
  </div>
